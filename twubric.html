<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Twubric</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.mobile.min.css" />
    <link href="main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://kendo.cdn.telerik.com/2017.1.118/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="jquery.isotope.min.js"></script>
    <script src="angular-isotope.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="twubric-demo">
    <div class="container" ng-controller="MainCtrl">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 style="color:white;">Twubric</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 style="color:white;">Sort by</h4>
                            <div class="btn-group" opt-kind ok-key="sortBy">
                                <button id="TwubricScore" type="button" class="btn btn-default active" ok-sel="[total]" ok-type="integer">Twubric Score</button>
                                <button id="Friends" type="button" class="btn btn-default" ok-sel="[friends]" ok-type="integer">Friends</button>
                                <button type="button" class="btn btn-default" ok-sel="[influence]" ok-type="integer">Influence</button>
                                <button type="button" class="btn btn-default" ok-sel="[chirpiness]" ok-type="integer">Chirpiness</button>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" style="padding-right: 0">
                            <h4 style="color:white;">Start Date&nbsp;&nbsp;</h4>
                            <input kendo-date-picker ng-model="startDateString" k-options="monthPickerConfig" k-ng-model="startDateObject" k-on-change="onStartDateSelected(kendoEvent)" style="width: 100%;" />
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" style="padding-left: 0">
                            <h4 style="color:white;">End Date&nbsp;&nbsp;</h4>
                            <input kendo-date-picker ng-model="endDateString" k-options="monthPickerConfigEnd" k-ng-model="endDateObject" k-on-change="onEndDateSelected(kendoEvent)" style="width: 100%;" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div id="isotopeContainer" isotope-container="isotope-container" ng-cloak class="ng-cloak">
                                <div style=" display:inline-block;margin:10px 25px 10px 0px;border:1px solid black;background-color:white;" ng-repeat="x in xList" isotope-item="isotope-item">
                                    <div style="display:inline-block;width:250px;">
                                        <div>
                                            <div style="display:inline-block;float:left;padding:5px;">{{x.fullname}}</div>
                                            <div style="display:inline-block;float:right;padding:5px;" total="{{x.twubric.total}}">{{x.twubric.total}}</div>
                                            <div style="clear:both;"></div>
                                        </div>
                                        <div style="border-top:1px solid black">
                                            <div style="display:inline-block;padding:5px;width:33%;border-right: 1px solid black;" friends="{{x.twubric.friends}}">{{x.twubric.friends}}<br />Friends</div>
                                            <div style="display:inline-block;padding:5px;width:31%;border-right: 1px solid black;" influence="{{x.twubric.influence}}">{{x.twubric.influence}}<br />Influence</div>
                                            <div style="display:inline-block;padding:5px;width:31%;" chirpiness="{{x.twubric.chirpiness}}">{{x.twubric.chirpiness}}<br />Chirpiness</div>
                                        </div>
                                        <div style="border-top:1px solid black">
                                            <div style="display:inline-block;float:left;padding:5px;width:33%;border-right: 1px solid black;">{{x.join_date|date:'dd-MM-yyyy'}}</div>
                                            <div style="display:inline-block;float:right;padding:5px;cursor:pointer;padding-right:20px;" ng-click="removeItemDetails(x.username)">Remove</div>
                                            <div style="clear:both;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
